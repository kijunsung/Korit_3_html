<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 09_optiontag.html</title>
</head>
<body bgcolor="5f5f5f">
  <h1>optiontag</h1>
  <h2>select, option태그</h2>
  <label for="lang">언어
  </label> <br>
  <select id="lang">
    <option value="">---언어선택---</option>
    <option value="html">html</option>
    <option value="css">css</option>
    <option value="javaScript">javaScript</option>
    <option value="java">java</option>
  </select>

  <h2>optgroup 태그</h2>
  <label for="shopping">쇼핑 목록</label> 
  <select id="shopping">
  <optgroup label="fruit">
    <option value="">사과</option>
    <option value="f_apple">포도</option>
    <option value="f_grape">오렌지</option>
  </optgroup>
  <optgroup label="vege">
    <option value="v_carrot">당근</option>
    <option value="v_tomato">토마토</option>
    <option value="v_eggplant">가지</option>
  </optgroup>
  <optgroup label="meat">
    <option value="m_beef">소고기</option>
    <option value="m_chicken">닭고기</option>
    <option value="m_pork">돼지고기</option>
  </optgroup>
</select>
</body>
</html>

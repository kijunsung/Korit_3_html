<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 03_textinput.html</title>
</head>
<body bgcolor="5f5f5f">
  <h1>textinput</h1>
  <form action="#">
    <label for="txtIp">text</label><br>
    <input 
    Id="txtId"
    type="text"
    placeholder="5자 이하"
    maxlength="5"
    >
    <br><br>
      <label for="pwdIp">password</label><br>
      <input 
      Id="pwdId"
      type="password"
      placeholder="4자 이상"
      minlength="4"
      >
      <br><br>
      <label for="srcIp">search</label><br>
      <input id="srcIp" type="search">
      <br><br>
      <label for="tlIp">tel</label><br>
      <input id="tlIp" type="tel">
      <br><br>
      <button type="submit">제출</button>
      
  </form>
</body>
</html>
